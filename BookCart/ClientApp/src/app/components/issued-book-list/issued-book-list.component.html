<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-body">
    <div class="full-width">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <mat-card-content>
        <div table-container class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="issueId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.issueId}} </td>
            </ng-container>

            <ng-container matColumnDef="bookTitle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let row"> {{row.bookTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
              <td mat-cell *matCellDef="let row"> {{row.startDate | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
              <td mat-cell *matCellDef="let row"> {{row.endDate | date: 'dd/MM/yyyy'}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
              <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="operation">

              <th mat-header-cell *matHeaderCellDef> Operation </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="accent" (click)="deleteConfirm(row.bookId)">
                  <mat-icon matTooltip="Return">assignment_return</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 50 ]"></mat-paginator>
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
