<div class="docs-example-viewer-wrapper">
  <div class="docs-example-viewer-body">
    <div class="full-width">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <mat-card-content>
        <div table-container class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="issueId">
              <th style="width:5% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td style="width:5% !important;" mat-cell *matCellDef="let row"> {{row.issueId}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
              <th style="width:15% !important;" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td style="width:15% !important;" mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="book">
              <th style="width:25% !important; padding-right: 15px;padding-left: 10px;margin-right: 10px" mat-header-cell *matHeaderCellDef mat-sort-header> Book </th>
              <td style="width:25% !important;padding-right: 15px;padding-left: 10px;margin-right: 10px" mat-cell *matCellDef="let row"> {{row.bookTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="author">
              <th style="width:17% !important;padding-right: 15px;padding-left: 10px;margin-right: 10px" mat-header-cell *matHeaderCellDef mat-sort-header> Author</th>
              <td style="width:17% !important;padding-right: 15px;padding-left: 10px;margin-right: 10px" mat-cell *matCellDef="let row"> {{row.author}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
              <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="returnDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Return date </th>
              <td mat-cell *matCellDef="let row"> {{row.returnDate | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            <ng-container matColumnDef="Approve">

              <th mat-header-cell *matHeaderCellDef> Approve </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="accent" (click)="deleteConfirm(row.bookId)">
                  <mat-icon matTooltip="Approve">task_alt</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 50 ]"></mat-paginator>
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
